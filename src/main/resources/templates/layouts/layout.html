<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title th:text="${@environment.getProperty('spring.application.name')}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">

    <link th:href="@{/webjars/typeahead.js-bootstrap4-css/typeaheadjs.css}" rel="stylesheet">

    <link rel="stylesheet" href="../../static/css/core.css" th:href="@{/css/core.css}"/>

</head>
<body>

<div th:replace="fragments/header :: header">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Static header</a>
            </div>
        </div>
    </nav>
</div>

<!--/*@thymesVar id="errors" type="java.util.Collection"*/-->
<div class="container margin-top" id="errors">
    <th:block th:each="error: ${errors}">
        <div class="alert alert-danger" role="alert">
            <strong th:text="#{views.error}">Error</strong> <th:block th:text="#{${error}}"/>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </th:block>
</div>

<!--/*@thymesVar id="messages" type="java.util.Collection"*/-->
<div class="container margin-top" id="messages">
    <th:block th:each="message: ${messages}">
        <div class="alert alert-primary" role="alert">
            <strong th:text="#{views.info}">Info</strong> <th:block th:text="#{${message}}"/>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </th:block>
</div>

<div class="container" layout:fragment="content">
    <p>Content goes here...</p>
</div>

<footer th:replace="fragments/footer :: footer" class="footer">
    <div class="container">
        <span class="text-muted">&copy; Melashchenko, 2018</span>
    </div>
</footer>

<script th:src="@{/webjars/jquery/jquery.min.js}"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script th:src="@{/webjars/popper.js/dist/umd/popper.js}"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../../static/js/errorHandler.js" th:src="@{/js/errorHandler.js}"></script>

<th:block layout:fragment="scripts">

</th:block>

</body>
</html>
